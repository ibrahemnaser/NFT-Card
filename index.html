<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>


  <main>
    <div class="container">
      <div class="image-box">
        <img src="images/image-equilibrium.jpg" alt="block image">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="icon">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="images/icon-ethereum.svg" alt="ethereum image"><span>0.041 ETH</span></li>
        <li><img src="images/icon-clock.svg" alt="clock image"><span>3 days left</span></li>
      </ul>
      <div class="footer">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

</body>
</html>
